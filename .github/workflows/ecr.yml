name: Push to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ACCOUNT_ID: "134606630954"
  ECR_REPO: "real-easte"  # your actual ECR repo name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push
        run: |
          REGISTRY=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          VERSION_TAG=v${{ github.run_number }}     # auto-increment: v1, v2, v3...
          SHA_TAG=${{ github.sha }}

          docker build -t $ECR_REPO:$VERSION_TAG .
          docker tag $ECR_REPO:$VERSION_TAG $REGISTRY/$ECR_REPO:$VERSION_TAG
          docker tag $ECR_REPO:$VERSION_TAG $REGISTRY/$ECR_REPO:$SHA_TAG
          docker push $REGISTRY/$ECR_REPO:$VERSION_TAG
          docker push $REGISTRY/$ECR_REPO:$SHA_TAG
